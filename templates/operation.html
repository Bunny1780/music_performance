{% block content %}
    <h1 class="text-red-500">LIST</h1>
    <form method="GET" class="my-4">
        <input type="text" name="search" placeholder="Search by title" class="border p-2">
        <button type="submit" class="bg-blue-500 text-white p-2">Search</button>
    </form>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr>
                    <th class="px-4 py-2 border">Title</th>
                    <th class="px-4 py-2 border">Start Date</th>
                    <th class="px-4 py-2 border">End Date</th>
                </tr>
            </thead>
            <tbody>
                {% for musicEvent in musicEvents %}
                <tr class="border-t">
                    <td class="px-4 py-2 border">{{ musicEvent.title }}</td>
                    <td class="px-4 py-2 border">{{ musicEvent.start_date|date:"Y-m-d H:i" }}</td>
                    <td class="px-4 py-2 border">{{ musicEvent.end_date|date:"Y-m-d H:i" }}</td>
                    {% if request.user.is_authenticated %}
                        <td><a href="{% url 'apps:edit' musicEvent.id %}">更新</a></td>
                        <td>
                            <form action="{% url 'apps:delete' musicEvent.id %}">
                                <button type="submit">刪除</button>
                            </form>
                        </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}

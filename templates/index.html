{% extends "layouts/base.html" %}

{% block content %}
    <h1 class="text-4xl font-bold text-red-500 mb-8">歡迎來到音樂活動網站</h1>

    <div class="flex items-center space-x-4 mb-4">
        {% if request.user.is_authenticated %}
            <p class="text-lg">您好，{{ request.user.username }}！</p>
            <a href="{% url 'apps:logout' %}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">登出</a>
        {% else %}
            <a href="{% url 'apps:login' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">登入</a>
            <a href="{% url 'apps:register' %}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">註冊</a>
        {% endif %}
        <a href="{% url 'apps:operation' %}">查看列表</a>
    </div>


    
{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'output.css' %}">
</head>
<body>
    {% for message in messages %}
    <p class="{{ message.tags }}">
        <span>{{ message }}</span>
    </p>
    {% endfor %}    
    {% block content %}
    {% endblock %}
</body>
</html>
